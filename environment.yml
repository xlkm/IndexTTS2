name: indextts2
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Mac M2 优化配置：使用 Python 3.10（推荐版本）
  - python=3.10
  - pip
  # PyTorch 2.0+ 对 Mac M2 的 MPS 支持更好
  - pytorch>=2.0.0
  - torchaudio>=2.0.0
  # 注意：Mac M2 不支持 CUDA，已移除 cudatoolkit
  # 如需 CUDA 版本，请取消下面的注释并注释掉上面的 pytorch 行
  # - pytorch>=1.10.0
  # - cudatoolkit=11.3
  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  - pip:
    - librosa>=0.9.0
    - soundfile>=0.10.0
    - tensorboard>=2.7.0
    - tqdm>=4.62.0
    - pyyaml>=5.4.0
    - omegaconf>=2.1.0
    - hydra-core>=1.1.0
    - jieba>=0.42.1
    - pypinyin>=0.44.0
